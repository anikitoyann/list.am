<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
</head>
<body>
<h1>Comments</h1>
<table border="1px">
  <tr>
    <th>id</th>
    <th>comment</th>

    <th>action</th>
  </tr>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.id}"></td>
    <td th:text="${comment.comment}"></td>
    <td><a th:href="@{/comments/remove(id=${comment.id})}">Remove</a></td>
  </tr>
</table>
<a href="/items">Back</a>
</body>
</html>
