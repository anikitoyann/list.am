<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
</head>
<body>
<h1>Comments</h1>
<a href="comments/add">Create Comment</a>
<table border="1px">
  <tr>
    <th>id</th>
    <th>comment</th>
    <th>ItemId</th>
    <th>action</th>
  </tr>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.id}"></td>
    <td th:text="${comment.comment}"></td>
    <td th:text="${comment.item.id}"></td>
    <td><a th:href="@{/comments/remove(id=${comment.getId()})}">Remove</a></td>
  </tr>
</table>
<a href="/">Back</a>
</body>
</html>
